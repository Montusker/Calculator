<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h1>Remember To Commit!!!!</h1>

    <div class="calculator">
        <div class="display">
            <h1 class="display-text">0</h1>
        </div>

        <div class="calcBtns">
            <button id="7" class="numBtn">7</button>
            <button id="8" class="numBtn">8</button>
            <button id="9" class="numBtn">9</button>
            <button id="divide" class="operator">/</button>

            <button id="4" class="numBtn">4</button>
            <button id="5" class="numBtn">5</button>
            <button id="6" class="numBtn">6</button>
            <button id="multiply" class="operator">*</button>

            <button id="1" class="numBtn">1</button>
            <button id="2" class="numBtn">2</button>
            <button id="3" class="numBtn">3</button>
            <button id="subtract" class="operator">-</button>

            <button id="0" class="numBtn">0</button>
            <button id="clear" class="clear">Clr</button>
            <button id="equals" class="equals">=</button>
            <button id="add" class="operator">+</button>
        </div>
    </div>

</body>

</html>
